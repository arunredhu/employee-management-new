<div>
  <mat-card class="card-header">
    <span>
      Search :
      <input type="text" [(ngModel)]='listFilter' />
    </span>

        <a mat-raised-button class="bt" color="primary" 
        [routerLink]="['/employee-form']">Add New</a>

  </mat-card>

  <mat-grid-list cols="2" rowHeight="200px" [gutterSize]="'10px'">
    <mat-grid-tile *ngFor='let employee of filteredEmployee'>

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            <span class="firstLabel">{{employee.employeeFirstName}}</span>
            <span>{{employee.employeeLastName}}</span>
          </mat-card-title>
          <mat-card-subtitle>
            {{employee.designation}}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            {{employee.employeeAge}},
            {{employee.employeeGender}}
          </p>
          <!-- <p>{{employee.designation}}</p> -->
        </mat-card-content>

        <mat-card-actions>
          <button class="bt" mat-raised-button color="accent"
            (click)="onDeleteClick(employee.employeeId)">Delete</button>
          <a class="bt" mat-raised-button color="primary"
            [routerLink]="['/employee-form', employee.employeeId]">Edit</a>
        </mat-card-actions>

      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

</div>
